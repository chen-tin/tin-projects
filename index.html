<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111213;
            color: #04d9ff; /* Updated font color */
            line-height: 1.4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #111213;
            color: #04d9ff; /* Updated font color */
            padding: 20px;
            text-align: left;
        }
        header h1 {
            font-size: 18px;
            margin-bottom: 10px; /* Add margin to separate from navigation */
        }
        nav {
            padding: 10px 20px; /* Added padding */
            margin-top: -20px; /* Add margin to separate from header */
            width: 100%;
            text-align: left;
            margin-right: 20px; /* Added margin to push to the right */
        }
        nav a {
            color: #04d9ff; /* Updated font color */
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s ease-in-out;
        }
        nav a:hover {
            color: #111213;
        }
        section {
            padding: 20px;
        }
        footer {
            background-color: #111213;
            color: #04d9ff; /* Updated font color */
            padding: 10px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Tin's website</h1>
</header>

<nav>
    <a href="#">Projects</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
</nav>

<section>
    <h2>It is still under construction</h2>
    <p>Thanks for visiting</p>
</section>

<footer>
    <p>&copy; 2023 Tin Project. All rights reserved.</p>
</footer>

</body>
</html>
